{% extends "base.html" %}
{% block content %}
<h2>Editar Usuario</h2>
<form method="POST">
  <div class="mb-3">
     <label for="nombre" class="form-label">Nombre:</label>
     <input type="text" name="nombre"class="form-control" value="{{ usuario['nombre'] }}" required><br>
 </div>
 <div class="mb-3">
     <label for="genero"class="form-label">Género:</label>
     <input type="text" name="genero"class="form-control" value="{{ usuario['genero'] }}" required><br>
 </div>
 <div class="mb-3">
     <label for="fecha_nacimiento"class="form-label">Fecha de Nacimiento:</label>
     <input type="date" name="fecha_nacimiento"class="form-control" value="{{ usuario['fecha_nacimiento'] }}" required><br>
 </div>
 <div class="mb-3">
     <label for="telefono"class="form-label">Teléfono:</label>
     <input type="text" name="telefono"class="form-control" value="{{ usuario['telefono'] }}" required><br>
 </div>  
 <div class="mb-3">
     <label for="correo"class="form-label">Correo:</label>
     <input type="email" name="correo"class="form-control"value="{{ usuario['correo'] }}" required><br>
 </div>
    <button type="submit"class="btn btn-success">Actualizar</button>
</form>
{% endblock %}
